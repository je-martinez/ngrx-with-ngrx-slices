<form [formGroup]="postForm">
  <div class="form-group">
    <label class="pb-2" for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      formControlName="title"
    />
  </div>
  <div class="form-group mt-4">
    <label class="pb-2" for="body">Body</label>
    <textarea
      class="form-control"
      id="body"
      formControlName="body"
      rows="10"
    ></textarea>
  </div>
  <div class="mt-4 d-flex justify-content-end">
    <button
      type="submit"
      class="btn btn-outline-primary"
      [disabled]="postForm.invalid || (loading$ | async)"
    >
      <span
        *ngIf="loading$ | async; else textBtn"
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      <ng-template #textBtn> Edit </ng-template>
    </button>
  </div>
</form>
